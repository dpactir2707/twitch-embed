<!DOCTYPE html>
<html>
  <body style="margin:0;padding:0;">
    <iframe 
      id="twitch-player"
      src=""
      height="100%" 
      width="100%" 
      frameborder="0" 
      allowfullscreen="true">
    </iframe>

    <script>
      const params = new URLSearchParams(window.location.search);
      const channel = params.get("channel") || "auronplay"; // Valor por defecto
      const parent = "dpactir2707.github.io";
      const embedUrl = `https://player.twitch.tv/?channel=${channel}&parent=${parent}`;
      document.getElementById("twitch-player").src = embedUrl;
    </script>
  </body>
</html>
