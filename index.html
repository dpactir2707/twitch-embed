<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream de Twitch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #18181b;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .player-container {
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
      color: #9147ff;
    }
  </style>
</head>
<body>
  <h1>Transmitiendo en vivo</h1>
  <div class="player-container">
    <iframe
      id="twitch-player"
      src=""
      allowfullscreen="true">
    </iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const channel = params.get("channel") || "auronplay"; // Valor por defecto
    const parent = "dpactir2707.github.io";
    const embedUrl = `https://player.twitch.tv/?channel=${channel}&parent=${parent}`;
    document.getElementById("twitch-player").src = embedUrl;
  </script>
</body>
</html>
